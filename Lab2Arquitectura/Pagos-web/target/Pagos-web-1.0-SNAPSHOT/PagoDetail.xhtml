<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>
            <h:form>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{pagoMBean.pagos}" var="item">
                        <h:column>
                            <p:barcode value="#{item.nombre} #{item.email} #{item.cardNumber} #{item.cvv} #{item.cardType} #{item.valorTransaccion} #{item.vencimiento}" type="qr" height="150px" width="150px"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CardNumber"/>
                            </f:facet>
                            <h:outputText value="#{item.cardNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cvv"/>
                            </f:facet>
                            <h:outputText value="#{item.cvv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CardType"/>
                            </f:facet>
                            <h:outputText value="#{item.cardType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ValorTransaccion"/>
                            </f:facet>
                            <h:outputText value="#{item.valorTransaccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Vencimiento"/>
                            </f:facet>
                            <h:outputText value="#{item.vencimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </h:form>
        </f:view>

    </h:body>
</html>
